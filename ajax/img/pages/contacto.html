<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./contacto.css">
    <title>Contacto | Paladar Negro</title>
    <style>
        .navbar {
            margin-bottom: 50px;
            border-radius: 0;
        }

        .jumbotron {
            margin-bottom: 0;
        }

        footer {
            background-color: #f2f2f2;
            padding: 25px;

        }
    </style>
</head>

<body>

    <div class="jumbotron">
        <div class="container text-center">
            <h1>Paladar Negro Store</h1>
            <p class="fw-bold">Indumentaria Exclusiva del Club Atlético Independiente</p>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <ul id="nav" class=" navbar-nav menu " data-animation="center">
                        <li class="nav-item fs-5">
                            <img src="../img/escudo.jpg" class="escudo" alt="">
                        </li>
                        <li class="nav-item fs-5">
                            <a class="nav-link rounded fw-bold px-5 active" aria-current="page"
                                href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item link fs-5">
                            <a class="nav-link  rounded fw-bold px-5 " href="pages/contacto.html">Contacto</a>
                        </li>
                    </ul>
                    </ul>
                </div>
            </div>
            <ul class="nav botones d-flex flex-row-reverse bd-highlight navbar-nav navbar-right">
                <li><a class="sesion" class="btn boton-nav mx-1" role="button" href="#"><span
                            class="glyphicon glyphicon-user mx-2"></span>Iniciar Sesión</a></li>
                <li><a id="boton-carrito" class="btn boton-nav" data-bs-toggle="modal" href="#carrito"
                        role="button"><span class="glyphicon glyphicon-shopping-cart mx-2"></span> Carrito</a></li>
            </ul>
        </div>
    </nav>
    <section>
        <div class="d-flex justify-content-end">
            <div class="toast me-3 " id="thankyouBlock" role="alert" aria-live="assertive" aria-atomic="true" >
                <div class="toast-header d-flex justify-content-end">           
           
                  <button type="button" class="btn-close" data-bs-dismiss="toast" id="cerrar" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle check" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                      </svg>
                      <span class="fw-bold"> Gracias por enviar tu consulta.. Responderemos a la brevedad!</span>
                 
                </div>
              </div>
        </div>
            
        <div id="bloqueForm" class="contacto m-5 p-5">
            <h3 class="card-title">Formulario de Contacto <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                    fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                    <path
                        d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
                </svg></h3>
            <form id="formulario" class="row g-3 ">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido">
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputAddress" placeholder="">
                </div>
                <div class="col-12">
                    <label for="celular" class="form-label">Celular</label>
                    <input type="number" class="form-control" id="celular" placeholder="">
                </div>
                <div class="form-group">
                    <label for="comentario"></label>
                    <textarea class="form-control" rows="5" id="comentario"
                        placeholder="Ingresá tu mensaje..."></textarea>
                </div>

                <div class="d-grid gap-2 col-2 mx-auto m-5">

                    <div class="btn btn-lg"><input class="btn btn-lg" type="submit"><svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-send" viewBox="0 0 16 16">
                            <path
                                d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z" />
                        </svg></div>
                </div>
            </form>
        </div>

      
   

    </section>
    <footer class="container-fluid footer mt-5 "> </footer>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
        </script>
    <!-- Script de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>
    <!-- Script de Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Script de App -->
    <script src="./contacto.js"></script>
</body>

</html>
